<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Functioning calculator</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="calc">
	<div class="nav">
		<div class="close">
			<i class="material-icons">power_settings_new</i>
		</div>
		<div class="minify">
			<i class="material-icons">remove</i>
		</div>
	</div>
	<div class="result">
		<div class="entered">
			<p class="operator">=</p>
		</div>
		<div class="current">
			<h1>0</h1>	
		</div>
	</div>
	<div class="buttons">
		<div data-key="clear"><p>C</p></div>
		<div data-key="ce"><p>CE</p></div>
		<div data-key="%"><p>%</p></div>
		<div data-key="*"><p>x</p></div>
		<div data-key="7"><p>7</p></div>
		<div data-key="8"><p>8</p></div>
		<div data-key="9"><p>9</p></div>
		<div data-key="/"><p>/</p></div>
		<div data-key="4"><p>4</p></div>
		<div data-key="5"><p>5</p></div>
		<div data-key="6"><p>6</p></div>
		<div data-key="-"><p>-</p></div>
		<div data-key="1"><p>1</p></div>
		<div data-key="2"><p>2</p></div>
		<div data-key="3"><p>3</p></div>
		<div data-key="+"><p>+</p></div>
		<div data-key="0"><p>0</p></div>
		<div data-key="comma"><p>,</p></div>
		<div data-key="pi"><p>Ï€</p></div>
		<div data-key="equals"><p>=</p></div>
	</div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js'></script>
  <script src="scripts/controller/CalcController.js"></script>
  <script src="scripts/controller/timeController.js"></script>
  <script src="scripts/controller/audioController.js"></script>
  <script src="scripts/controller/copyPasteController.js"></script>
  <script src="scripts/controller/keyboardController.js"></script>
  <script src="scripts/controller/buttonEventsController.js"></script>
  <script src="scripts/controller/displayController.js"></script>
  <script src="scripts/calculator.js"></script>
</body>
</html>
